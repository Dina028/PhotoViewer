<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div id="photo-container">

            <img id="arrow_back" class="arrow"
                src="images/arrow-computer-icons-button-right-arrow-577b114d309466290441e97e487a6d59.png"
                alt="arrow_back">

            <div id="photo-and-text">
                <img id="photo" alt="baba">

                <div id="gray-container">
                    <h2 id="photo-title"></h2>
                    <p id="photo-description"></p>
                </div>
            </div>

            <img id="arrow_forward" class="arrow" src="images/arrow-computer-icons-button-right-arrow-577b114d309466290441e97e487a6d59.png"
                alt="arrow_forward">

        </div>

        <br>

        <div id="thumbnails">

            <img class="small-img" src="images/1.jpg" alt="">
            <div class="title">Abigél 1 hónapos</div>
            <img class="small-img" src="images/2.jpg" alt="">
            <img class="small-img" src="images/3.jpg" alt="">
            <img class="small-img" src="images/4.jpg" alt="">
            <img class="small-img" src="images/5.jpg" alt="">
            <img class="small-img" src="images/6.jpg" alt="">
            <img class="small-img" src="images/7.jpg" alt="">

        </div>

    </main>







    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
